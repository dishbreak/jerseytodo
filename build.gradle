apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.glassfish.jersey.containers:jersey-container-servlet:2.25.1'
    compile 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
    compile 'org.eclipse.jetty:jetty-servlet:9.4.7.v20170914'
    compile 'org.eclipse.jetty:jetty-server:9.4.7.v20170914'
    compile 'com.squarespace.jersey2-guice:jersey2-guice:0.10'
}